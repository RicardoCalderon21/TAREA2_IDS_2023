name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install dependencies
      run: sudo apt install libsfml-dev
    - name: build
      run: ./build.sh

  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: install dependencies
      run: brew install sfml
    - name: build
      run: ./build.sh
