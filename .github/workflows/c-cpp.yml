name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install dependencies
      run: sudo apt install libsfml-dev
    - name: build
      run: ./build.sh

  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: install dependencies
      run: brew install sfml
    - name: setup sfml
      run: |
        mkdir -p ~/Library/Frameworks
        yes n | cp -Ri /usr/local/Cellar/sfml/2.5.1_2/include/* /usr/local/include
        yes n | cp -Ri /usr/local/Cellar/sfml/2.5.1_2/lib/* /usr/local/lib
    - name: build
      run: ./build.sh
